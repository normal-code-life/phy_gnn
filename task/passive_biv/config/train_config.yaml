task_base:
  task_name: passive_biv
  exp_name: 1
  overwrite_exp_folder: False
  gpu: True
  cuda_core: "cuda:1"
task_data:
  task_data_name: passive_biv
  chunk_file_size: 2
  train_split_ratio: 0.8
task_trainer:
  model_name: GraphSAGEModel
  epochs: 15000
  optimizer_param:
    name: adam
    learning_rate: 0.00005  # Learning rate for training the network
  loss_param:
    name: euclidean_distance_mse
  metrics_param:
    - mean_absolute_error
  callback_param:
    tensorboard:
#      log_dir: "./"
      profiler: False
    model_checkpoint:
      save_freq: 500
    logs:
      update_freq: 1
      save_task_code: True
  dataset_param:
    batch_size: 1
    val_batch_size: 10
    num_workers: 5
    prefetch_factor: 1
    val_prefetch_factor: 10
  static_graph: False
task_train:
  neighbour_layers: 1
  node_input_mlp_layer:
    unit_sizes: [13, 128, 128, 40]
    layer_norm: True
    activation: tanh
  edge_input_mlp_layer:
    unit_sizes: [29, 128, 128, 40]
    layer_norm: True
    activation: tanh
  message_passing_layer:
    agg_method: SUMAggregator
    layer_threshold: [20, 40, 60, 80, 100]
    layer_selected_node_num: [12, 12, 12, 12, 12]
    agg_layer:
      agg_dim: 2
      keep_dim: False
    node_mlp_layer:
      unit_sizes: [80, 128, 128, 40]
      layer_norm: True
      activation: tanh
    edge_mlp_layer:
      unit_sizes: [89, 128, 128, 40]
      layer_norm: True
      activation: tanh
  theta_input_mlp_layer:
    unit_sizes: [4, 128, 128, 40]
    layer_norm: True
    activation: tanh
  decoder_layer:
    unit_sizes: [112, 128, 128, 1]
    layer_norm: False
    activation: tanh
    output_dim: 3
